<!DOCTYPE html>  
<html xmlns:th='http://www.thymeleaf.org' lang='pt-br'>
	<head>  
       <meta charset='UTF-8' />  
       <title>Ocorreu um erro!</title>  
       <meta name='viewport' content='width=device-width, initial-scale=1'/>  
       <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'/>  
       <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>  
       <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
       	<style>body, html {color: white;height: 100%;background-repeat: no-repeat;background-image: linear-gradient(to bottom right, #67739c, #adadad);}h2 {padding-top: 15px;}hr{margin: 35px 50px 35px 50px;}</style> 
	</head>  
     <body>  
       	<div th:replace='fragmentos/fragmentos :: header'></div>  
        <h2 align='center'>Algo de errado não está certo!</h2> <hr/>  
        <div class='container'>
        	<div style='width:600px;margin-left: auto;margin-right: auto;padding: 0px 24px 0px 24px;'>  
        		<div class='card'>  
        			<div class='card-header' style='padding: 20px;'>  
        		    	<b>Mensagem do erro:</b>
        		        <h4 th:text="${status}">Status: </h4>
        		        <h4 th:text="${excessao}">Excessão: </h4>
        		        <div th:if="${status == 404}">
							<div class="alert alert-danger" role="alert">
								<strong>Vixe!</strong> A página solicitada não foi encontrada ou não existe.
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>					    
						</div>
						<div th:if="${status != 404}">
						    <div class="alert alert-danger" role="alert">
							  <strong>Vixe!</strong> Houve um erro extraordinário de cair o queixo :O
							  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
								  <span aria-hidden="true">&times;</span>
							 </button>
							</div>					    
						</div>     		     
        		      </div>  
        		      <div class='card-block' style='padding: 0px 24px 5px 24px;'>  
        		           <img src='https://www.curso-r.com/img/banners/error.jpg' alt='Erro' width='100%'/>  
        		     </div>  
        		</div>  
        	</div>  
        </div> <hr/>  
        <div th:replace='fragmentos/fragmentos :: footer'></div>  
     </body>  
</html>
