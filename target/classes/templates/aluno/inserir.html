<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Inserir Aluno</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
	<style>
  	body {background-color: #666666; color: white;}
  </style>
</head>
<body>
	<div th:replace="fragmentos/fragmentos::header"></div>

	<div class="container">
		<h2>Inserir novo Aluno</h2>
		<form class="form-horizontal" action="/alunos/inserir"
			method="POST" th:object="${aluno}">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-nome">Nome do Aluno</label>
					<input type="text" class="form-control" id="txt-nome" th:field="*{nome}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-idade">Idade do Aluno</label>
					<input type="number" class="form-control" id="txt-idade" th:field="*{idade}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="slt-instituicao">Instituição do Aluno</label>
					<select class="form-control" th:field="*{instituicao.id}" id="slt-instituicao">
						<option th:each="instituicao: ${instituicoes}" 
						th:value="${instituicao.id}" th:text="${instituicao.nome}"></option>
					</select>
				</div>
			</div>
			<input type="submit" class="btn btn-default" value="Inserir" />
		</form>
	</div>
	<div th:replace="fragmentos/fragmentos::footer"></div>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
