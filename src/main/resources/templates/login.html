<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Faça seu login</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	<style>body, html {color: white;height: 100%;background-repeat: no-repeat;background-image: linear-gradient(to bottom right, #67739c, #adadad);}h2 {padding-top: 15px;}	h3 {padding-top: 15px;} hr{margin: 50px;} .card{padding: 10px;}</style>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<h3 align="center">Para ter acesso ao sistema, fale com o administrador!</h3> <hr/>
	<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;padding: 0px 24px 0px 24px;">
        <div class="card">
            <div class="card-header" style="padding: 0px 0px 0px 24px;">
                Faça seu login para acessar as instituições e/os alunos.
            </div>
            <div class="card-block" style="padding: 17px 24px 5px 24px;">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuário e/ou senha inválida.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Você saiu do sistema.
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input type="text" class="form-control" id="txtUsername" name="usuario" placeholder="Seu usuário" required/>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="txtPassword" name="senha" placeholder="Sua senha" required/>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Entrar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div> <hr/>
	<div th:replace="fragmentos/fragmentos :: footer"></div>
</body>
</html>
